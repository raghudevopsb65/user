appName: user
service:
  port: 8080
  type: ClusterIP
ingress:
  enabled: false
  scheme: null

configMap:
  enabled: true
  data:
    DOCUMENTDB: "true"
    REDIS_HOST: roboshop-prod-elasticache-cluster.ppugfs.0001.use1.cache.amazonaws.com

externalSecret:
  enabled: true

hpa:
  min: 2
  max: 10
  cpuAvg: 80

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "356Mi"
    cpu: "350m"

health:
  endpoint: /health
  port: 8080
  readiness:
    periodSeconds: 10
    initialDelaySeconds: 10
  liveness:
    periodSeconds: 10
    initialDelaySeconds: 5

